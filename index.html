<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Gorditas&display=swap" rel="stylesheet">
</head>
<body>
  <div class="info-modal modal-background hidden">
    <div class="modal-window-container"></div>
  </div>
  <div class="confirm-modal modal-background hidden">
    <div class="confirm-modal-window">
      <p class="confirm-modal-text">Are you sure you want to<br>favorite this villager?</p>
      <div class="button-div">
        <button class="no-button">No!</button>
        <button class="yes-button">Yes!</button>
      </div>
    </div>
  </div>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3 class="gorditas"><a data-view="all-villagers" href="#">ACNH Villagers</a></h3>
          <h4 class="gorditas"><a data-view="fav-villagers" href="#">Favorites</a></h4>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container view" data-view="all-villagers">
      <div class="row">
        <div class="column-full">
          <h1 class="gorditas">Villagers</h1>
          <form>
            <input type="search" name="name" class="gorditas" placeholder="Search...">
          </form>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h2 class="gorditas hidden">No villagers have this name...</h2>
          <ul class="list-display">
          </ul>
        </div>
      </div>
    </div>
    <div class="container view hidden" data-view="fav-villagers">
      <div class="row">
        <div class="column-full">
          <h1 class="gorditas">Favorite Villagers</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h2 class="gorditas hidden">No favorite villagers yet!</h2>
          <ul class="list-display">
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
