<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Gorditas&display=swap" rel="stylesheet">
</head>
<body>
  <div class="modal-background">
    <div class="modal-window-container">
      <div class="modal-window-paper">
        <i class="fa-solid fa-rectangle-xmark"></i>
        <img src="images/317-icon.png" class="icon">
        <p>Name: Bunnie</p>
        <p>Species: Rabbit</p>
        <p>Personality: Peppy</p>
        <p>Birthday: May 9th</p>
        <p>Catch Phrase: tee-hee</p>
        <img src="images/modal-window-leaf.png" class="modal-leaf">
      </div>
    </div>
  </div>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3 class="gorditas">ACNH Villagers</h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="gorditas">Villagers</h1>
          <form>
            <input type="search" name="name" class="gorditas" placeholder="Search...">
          </form>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h2 class="gorditas hidden">No villagers have this name...</h2>
          <ul class="list-display">
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
